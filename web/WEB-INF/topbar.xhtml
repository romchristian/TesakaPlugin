<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <!-- TOPBAR START -->    
    <div id="layout-topbar">
        <div id="layout-topbar-indent">
            <a id="menu-button"><i class="icon-th-menu"></i></a>

            <a href="/TesakaPlugin/main/home.xhtml" style="position: relative; left: 20px; top: 0px"><span class="FontVoltBold Blue Fs30">Tesakã</span><span class="FontVoltBold Orange Fs30">Pl</span><p:graphicImage library="img" name="connect.png" width="40" height="40" style="position: relative;top: 10px"></p:graphicImage><span class="FontVoltBold Orange Fs30">gin</span></a>

            <span class="DispInlBlock Fright" style="margin:10px 10px 0px 0px;">
                <h:form styleClass="DispInline">
                    <p:splitButton value="Mi cuenta" icon="fa fa-user" styleClass="White Fs14" appendTo="@this">
                        <p:menuitem value="Cambiar clave" icon="fa fa-key" outcome="/main/cambiarClave"/>
                        <p:menuitem value="Configuración" icon="fa fa-cog" rendered="#{request.isUserInRole('admin')}" outcome="/admin/usuarios"/>
                        <p:separator/>
                        <p:menuitem value="Salir" icon="fa fa-power-off" action="#{autenticador.logout()}"/>
                    </p:splitButton>
                </h:form>
            </span>
        </div>
    </div>
    <!-- TOPBAR END -->

    <!-- TOPMENU START -->
    <ul id="top-menu">
        <li style="float:left; border:none;">
            <a href="#">
                    <i class="icon-vcard Opac80 Fs28"></i><span><span class="Fs16">Bienvenido, #{credencial.usuario.nombres}</span>
                        
                    <br/>
                    
                    <span class="Opac50 Fs14">Sucursal #{credencial.usuario.sucursal}</span>
                    
                    <span class="Opac50 Fs14" style="margin-left: 10px;">Timbrado: #{credencial.usuario.timbrado}</span>
                    
                    <span class="Opac50 Fs14" style="margin-left: 10px;">Punto Exp.: #{credencial.usuario.puntoExpedicion}</span></span></a>
        </li>
    </ul>
    <!-- TOPMENU END -->

</ui:composition>
