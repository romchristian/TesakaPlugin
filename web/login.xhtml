<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Volt</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="BlueBody">


        <div class="Container100">
            <div class="Container100">
                <div class="Wid50 OvHidden DispBlock MarAuto WidAutoOnMobile" style="margin-top:7%;">
                    <div class="Card ShadowEffect">
                        <div class="Container100">
                            <div class="Card OrangeBack White TexAlCenter Fs20 FontVoltBold">Panel de Ingreso | Registro</div>
                        </div>
                        <div class="Container50 Responsive100">
                            <div class="Card TexAlCenter">
                                <i class="icon-unlocked2 Fs60 TealGreen"></i>
                                <div class="EmptyBox10"></div>



                                <h:form>
                                    <p:focus/>
                                    <p:inputText value="#{autenticador.username}" styleClass="Wid90" placeholder="Usuario"/>
                                    <div class="EmptyBox10"></div>
                                    <p:password styleClass="Wid90" value="#{autenticador.password}" placeholder="Password"/>
                                    <div class="Separator"></div>
                                    <p:commandButton value="Acceder" icon="fa fa-unlock" styleClass="GreenButton" action="#{autenticador.login()}"/>
                                    <div class="SeparatorFull"></div>
                                    <span class="Fs14"> Olvid√≥ su password ? - <p:link value="Obten uno nuevo!"/></span>
                                </h:form>
                                
                                
                                
                                <div class="EmptyBox150"></div>
                            </div>
                        </div>
                        <div class="Container50 Responsive100">
                            <div class="Card TexAlCenter">
                                <i class="icon-user-add-outline Fs60 Blue"></i>
                                <div class="EmptyBox10"></div>
                                <h:form id="form">
                                    <p:growl id="mensajes"/>
                                    <p:inputText styleClass="Wid90" placeholder="Nombre y Apellido" value="#{registrador.actual.nombres}"
                                                 required="true"
                                                 id="nombres"/>
                                    <div class="EmptyBox10"></div>
                                    <p:inputText styleClass="Wid90" placeholder="Usuario" value="#{registrador.actual.username}"
                                                 required="true"
                                                 id="usuario"/>
                                    <div class="EmptyBox10"></div>
                                    <p:selectOneMenu  value="#{registrador.actual.sucursal}" required="true"
                                                      id="sucursal" style="width: 86%">
                                        <f:selectItem itemLabel="ASU" itemValue="ASU"/>
                                        <f:selectItem itemLabel="CDE" itemValue="CDE"/>
                                        <f:selectItem itemLabel="PJC" itemValue="PJC"/>
                                        <f:selectItem itemLabel="ENC" itemValue="ENC"/>
                                    </p:selectOneMenu>
                                    <div class="EmptyBox10"></div>

                                    <div style="display: table;width: 100%">
                                        <div style="display: table-cell;width: 44%;vertical-align: top;text-align: center">
                                            <p:inputText styleClass="Wid80" placeholder="Timbrado" value="#{registrador.actual.timbrado}"
                                                         maxlength="8"
                                                         required="true"
                                                         id="timbrado"/>
                                        </div>
                                        <div style="display: table-cell;width: 28%;vertical-align: top">
                                            <p:inputText styleClass="Wid70" placeholder="Est." value="#{registrador.actual.establecimiento}"
                                                         maxlength="3"
                                                         required="true"
                                                         id="establecimiento"/>
                                        </div>
                                        <div style="display: table-cell;width: 28%;vertical-align: top">
                                            <p:inputText styleClass="Wid70" placeholder="Punto Exp." value="#{registrador.actual.puntoExpedicion}"
                                                         maxlength="3"
                                                         required="true"
                                                         id="puntoExpedicion"/>
                                        </div>
                                    </div>



                                    <div class="EmptyBox10"></div>
                                    <p:password styleClass="Wid90" placeholder="Password" value="#{registrador.password1}"
                                                required="true"
                                                id="password"/>
                                    <div class="EmptyBox10"></div>
                                    <p:password styleClass="Wid90" placeholder="Repetir Password" value="#{registrador.password2}"
                                                rendered="true"
                                                id="repetirPassword"/>
                                    <div class="Separator"></div>
                                    <p:commandButton value="Registrarse" icon="fa fa-check-circle-o" styleClass="RedButton" action="#{registrador.registra()}"
                                                     update="mensajes"/>
                                </h:form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


        <h:outputStylesheet name="css/core-layout.css" library="volt-layout" />
        <h:outputStylesheet name="css/animate.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-font.css" library="volt-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-layout.css" library="volt-layout" />
    </h:body>

</html>
